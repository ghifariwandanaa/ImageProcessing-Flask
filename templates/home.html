

    {% extends "layout.html" %}

    {% block body %}	

	<div class="hero overlay">
		<img src="{{ url_for('static', filename='images/blob.svg') }}" alt="" class="img-fluid blob w-30 rounded-circle mb-3" style="border-radius: 100%;">
		<div class="container">
			<div class="row align-items-center justify-content-between pt-5">
				<div class="col-lg-6 text-center text-lg-start pe-lg-5">
					<h1 class="heading text-white mb-3" data-aos="fade-up">PixelMaster.</h1>
					<p class="text-white mb-5" data-aos="fade-up" data-aos-delay="100">PixelMaster adalah platform unggahan gambar yang dilengkapi dengan berbagai alat pengolahan citra digital. Pengguna dapat memodifikasi, memperbaiki, dan meningkatkan kualitas gambar mereka sebelum mengunggahnya.</p>
					<form id="uploadForm" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" data-aos="fade-up" data-aos-delay="300">
						<div class="input-group mb-3">
							<div class="custom-file">
								<input type="file" name="file" class="custom-file-input" id="inputGroupFile04" accept="image/*" style="background-color: whitesmoke; padding: 10px; border-radius: 2px;">
								<!-- <label class="custom-file-label" for="inputGroupFile04" style="background-color: whitesmoke;">Pilih Gambar</label> -->
								<button type="submit" for="inputGroupFile04" class="custom-file-label btn btn-primary">Upload</button>
							</div>
						</div>
					</form> 
				</div>
				<div class="col-lg-6" data-aos="fade-up" data-aos-delay="300">
					<div class="img-wrap">
						<img src="{{ url_for('static', filename='images/img-1.jpg') }}" alt="Image" class="img-fluid rounded">
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

    <!-- Preloader -->
    <div id="overlayer"></div>
    <div class="loader">
    	<div class="spinner-border text-primary" role="status">
    		<span class="visually-hidden">Loading...</span>
    	</div>
    </div>
    {% endblock %}
