{% extends "layout.html" %} {% block body %}
<div class="neader" style="height: 120px; background-color: #305fe8;">
    <!-- <img src="{{ url_for('static', filename='images/blob.svg') }}" alt="" class="img-fluid blob"> -->
    
</div>

<div class="text-center mt-4 pt-4" style="color: black;">
    <div class="container px-0">
        <div class="row">
            <div class="col-md-4" style="max-height: 80vh; overflow-y: auto;">
                <h3 style="font-weight: bold;">Menu</h3>
                <hr/>
                <h5>Umum</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('normal') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Normal</button>
                            </form>
                        </div>
                    </div>  
                    <div class="col-md-6">
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('grayscale') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Grayscale</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('zoomin') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Zoom In</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('zoomout') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Zoom Out</button>
                            </form>
                        </div>
                    </div>
                </div>
                <hr/>
                <h5>Pergeseran</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('move_left') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Geser Kiri</button>
                            </form>
                        </div>
                    </div>  
                    <div class="col-md-6">  
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('move_right') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Geser Kanan</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('move_up') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Geser Atas</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('move_down') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Geser Bawah</button>
                            </form>
                        </div>
                    </div>
                </div>
                <hr/>
                <h5>Penerangan</h5>
                <div class="row">
                    <div class="col-md-12">  
                            <div class="p-2 flex-fill bd-highlight">
                                <form id="" action="{{ url_for('brightness_multiplication') }}" method="POST" enctype="multipart/form-data">
                                    <button type="submit" class="btn btn-primary" style="width: 100%;">Terang (dengan Perkalian)</button>
                                </form>
                            </div>
                    </div>
                    <div class="col-md-12">
                            <div class="p-2 flex-fill bd-highlight">
                                <form id="" action="{{ url_for('brightness_division') }}" method="POST" enctype="multipart/form-data">
                                    <button type="submit" class="btn btn-primary" style="width: 100%;">Gelap (dengan Pembagian)</button>
                                </form>
                            </div>
                    </div>
                    <div class="col-md-12">
                            <div class="p-2 flex-fill bd-highlight">
                                <form id="" action="{{ url_for('brightness_addition') }}" method="POST" enctype="multipart/form-data">
                                    <button type="submit" class="btn btn-primary" style="width: 100%;">Terang (dengan Penjumlahan)</button>
                                </form>
                            </div>
                    </div>
                    <div class="col-md-12">
                            <div class="p-2 flex-fill bd-highlight">
                                <form id="" action="{{ url_for('brightness_substraction') }}" method="POST" enctype="multipart/form-data">
                                    <button type="submit" class="btn btn-primary" style="width: 100%;">Gelap (dengan Pengurangan)</button>
                                </form>
                            </div>
                    </div>
                </div>
                <hr/>
                <h5>Analisis Gambar</h5>
                <div class="row">
                    <div class="col-md-12">
                        <div class="p-2 flex-fill bd-highlight">
                            <form id="" action="{{ url_for('histogram_rgb') }}" method="POST" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Histogram</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- <div class="jumbotron jumbotron-fluid"> -->
                    <div class="container">
                        <div class="row">
                            {% if file_paths[2] %}
                            <div class="col-md-4">
                                <h5>Image RGB</h5>
                                <img class="img-fluid" src="{{ url_for('static', filename='img/img_now.jpg') }}" alt="image here">
                            </div>
                            <div class="col-md-4">
                                <h5>Red Histogram</h5>
                                <img class="img-fluid" src="{{ url_for('static', filename=file_paths[0]) }}" alt="image here">
                            </div>
                            <div class="col-md-4">
                                <h5>Green Histogram</h5>
                                <img class="img-fluid" src="{{ url_for('static', filename=file_paths[1]) }}" alt="image here">
                            </div>
                            <div class="col-md-4">
                                <h5>Blue Histogram</h5>
                                <img class="img-fluid" src="{{ url_for('static', filename=file_paths[2]) }}" alt="image here">
                            </div>
                            {% else %}
                            <div class="col-md-6">
                                <h5>Image Greyscaled</h5>
                                <img class="img-fluid" src="{{ url_for('static', filename='img/img_now.jpg') }}" alt="image here">
                            </div>
                            <div class="col-md-6">
                                <h5>Black Histogram</h5>
                                <img class="img-fluid" src="{{ url_for('static', filename=file_paths[0]) }}" alt="image here">
                            </div>
                            {% endif %}
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>
        
    </div>
</div>
